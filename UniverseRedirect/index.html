<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Title>Roblox is Loading!</Title>
  <style>
    body {
       background-image: url("https://github.com/JV-lab-create/JV-lab-create.github.io/blob/main/images/roblox.jpg?raw=true");
    }
    /* Styles for the dialog box */
    .dialog-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }
    /* Styles for the overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9998;
    }
    a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
  </head>
  <body>

<div class="overlay" id="overlay"></div>

<div class="dialog-box" id="dialog-box">
    <h2>Launching Game</h2>
    <p>Please Wait...</p>
    <p id="message3">Not affiated with Roblox in any way</p>
    <p id="installed">This is taking a long time do you have Roblox instaled?</p>
    <a id="install-roblox" href="https://www.roblox.com/download" target="_blank">Download Roblox</a>
</div>
  <script>
		function openDialog() {
			document.getElementById('dialog-box').style.display = 'block';
			document.getElementById('overlay').style.display = 'block';
		}
	
		function closeDialog() {
			document.getElementById('dialog-box').style.display = 'none';
			document.getElementById('overlay').style.display = 'none';
		}

		openDialog()

    document.getElementById('install-roblox').style.display = 'none';
    document.getElementById('installed').style.display = 'none';

	  const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    
    const id = urlParams.get('id');
    console.log("PlaceId:", id);
    setTimeout(function() {
      if (id !== null) {
        window.location.href = "roblox://placeId="+ id;
      } else {
         window.location.href = "roblox://";
     }
     setTimeout(function() {
      const para = document.createElement("p");
      const node = document.createTextNode("This is taking a long time do you have Roblox instaled?");
      para.appendChild(node);
      const element = document.getElementById("dialog-box");
      element.appendChild(para);
      const element2 = document.getElementById("message3");
      element2.remove();
      node.remove();
      document.getElementById('install-roblox').style.display = 'block';
      document.getElementById('installed').style.display = 'block';

    }, 15000);
    }, 1000);
	</script>
  </body>
</html>
